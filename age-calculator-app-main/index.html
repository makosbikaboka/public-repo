<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="container">
        <div class="input-box">
          <div class="input-block">
            <p class="input-block-title">DAY</p>
            <input type="number" id="day" name="day" placeholder="DD" required="required" minlength="1" maxlength="2">
          </div>  
          <div class="input-block" id="input-block-month">
            <p class="input-block-title">MONTH</p>
            <input type="number" id="month" name="month" placeholder="MM" required="required" minlength="1" maxlength="2">
          </div>
          <div class="input-block">
            <p class="input-block-title">YEAR</p>
            <input type="number" id="year" name="year" placeholder="YYYY" required="required" minlength="4" maxlength="4">
          </div>
        </div>
        <div class="arrow-container">
          <button type="submint" name="submit" onclick="age()" /><img src="assets/images/icon-arrow.svg"></button>
        </div>
        <div class="calc-result" id="age">
          <p><span id="calc-years">- -</span> years</p>
          <p><span id="calc-months">- -</span> months</p>
          <p><span id="calc-days">- -</span> days</p>
        </div>
      
    </article>
  </main>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
