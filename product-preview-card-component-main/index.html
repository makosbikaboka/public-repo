<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
 <main class="container">
  <article class="component-container">
      <figure class="product-img">
        <img src="images/image-product-mobile.jpg" alt="product-image">
      </figure>
    <div class="product-description">
      <header>
        <p class="perfume" tabindex="0">PERFUME</p>
        <h2 tabindex="0">Gabrielle Essence Eau De Parfum</h2>
      </header>
      <div class="product-info">
        <p tabindex="0">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <table>
        <tr>
          <td class="lower-price">$149.99</td>
          <td class="origin-price">$169.99</td>
        </tr>
      </table>
      <div class="button">
        <button>Add to cart</button>
      </div>
    </div>
  </article>
 </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
     Coded by <a href="https://github.com/makosbikaboka">Zoltan Nagy</a>.
  </footer>
</body>
</html>
